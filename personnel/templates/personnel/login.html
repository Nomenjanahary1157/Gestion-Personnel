<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion des Personnels</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'personnel/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Connexion dans la gestion des personnelles </h2>
        <img src="{% static 'personnel/images/MNDPT.png' %}" alt="Gestion des Personnels" class="login-image">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        // JavaScript pour l'animation
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".login-container");
            container.classList.add("show");

            // Animation sur les champs d'entrÃ©e au survol
            const inputs = document.querySelectorAll("input[type='text'], input[type='password']");
            inputs.forEach(input => {
                input.addEventListener("mouseenter", () => {
                    input.style.transform = "scale(1.02)";
                });
                input.addEventListener("mouseleave", () => {
                    input.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
